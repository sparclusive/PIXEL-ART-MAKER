<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="styles.css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>
    <div class="header_pixel">
    <img src="pix-logo.png">
</div>

<div class="pixel_grid">
    <h2>Enter Grid Size</h2>
    <form id="sizePicker">
        <strong>Grid Height:</strong>    
        <input type="number" id="input_height" name="height" min="1" max="50" placeholder="1 - 50">
        <strong>Grid Width:</strong>
        <input type="number" id="input_width" name="width" min="1" max="50" placeholder="1 - 50">

<div id="butt" style="padding-top: 2%;">
       <button type="button" id ="cv_submit" class="btn btn-default">Generate Grid</button>
        <button type="button" id="gridReset"class="btn btn-default">Decolor</button>
        <button type="button" class="btn btn-default"><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help </button></a>
 
    </div>
    </form>

    <h2>Pick a color</h2>
    <input type="color" id="colorPicker">
    <h2>Design canvas</h2>
    <table id="pixel_canvas"></table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="designs.js"></script>
</div>

</body>
</html>
